name: Python Application CI

on:
  # Trigger AFTER Terraform completes
  workflow_run:
    workflows: ["Terraform CI"]
    types:
      - completed

  # Trigger directly if only Python changes
  push:
    branches: ["main"]
    paths:
      - 'src/**'
      - 'requirements.txt'

  pull_request:
    branches: ["main"]
    paths:
      - 'src/**'
      - 'requirements.txt'

jobs:
  build:
    # If triggered by workflow_run â†’ Terraform MUST succeed
    if: github.event_name != 'workflow_run' ||
        github.event.workflow_run.conclusion == 'success'

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest
          pip install -r requirements.txt

      - name: Lint
        run: flake8 src

      - name: Test with coverage
        run: pytest --cov=src --cov-fail-under=80

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=kavindacse
            -Dsonar.projectKey=KavindaCSE_CI-CD-GA

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./src/Dockerfile
          push: true
          tags: kavindasamarawickkrama2001/ci-cd-practice:build-${{ github.run_number }}
